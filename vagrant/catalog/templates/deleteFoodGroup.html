{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>
<form action="#" method = 'post'>

	<button type="submit" class="btn btn-danger delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href="{{ url_for('showFoodGroups', foodgroup_id = item.id)}}">Cancel</a>

</form>

{% endblock %}
